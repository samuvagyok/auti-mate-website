<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Auti-mate</title>
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <script src="js/jquery.i18n.js"></script>
  <script src="js/jquery.i18n.messagestore.js"></script>
  <script src="js/jquery.i18n.fallbacks.js"></script>
  <script src="js/jquery.i18n.language.js"></script>
  <script src="js/jquery.i18n.parser.js"></script>
  <script src="js/jquery.i18n.emitter.js"></script>
  <script src="js/jquery.i18n.emitter.bidi.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <script type="text/javascript" src="js/global.js"></script>
</head>
<body>
  <div id="header">
    <img id="logo" src="logo_240x60_transp.png" alt="Auti-mate"/>
    <div id="languages">
      <img id="flag-hu" alt="Magyar" src="flag-hu.png"/>
      <img id="flag-en" alt="English" src="flag-en.png"/>
    </div>
  </div>
  <div id="header-divider"></div>
  <div id ="subtitle" data-i18n="subtitle"></div>
  <img id="image-games" src="games.png" alt="Játékok"/>
  <div id="content">
    <h1 data-i18n="h1"></h1>
    <p data-i18n="p1"></p>
    <h1 data-i18n="h2"></h1>
    <p data-i18n="p2"></p>
    <h1 data-i18n="h3"></h1>
    <p data-i18n="p3"></p>
    <h1 data-i18n="h4"></h1>
    <p data-i18n="p4"></p>
    <p><span data-i18n="p4-2"></span><a href="https://www.facebook.com/auti.mate.games/" data-i18n="p4-3"></a> <span data-i18n="p4-4"></span></p>
  </div>
  <div id="footer-divider"></div>
  <div id="footer">
    <a href="mailto:samueltoth@gmail.com"><img id="image-email" src="gmail.png" alt="E-mail"/></a>
    <a href="https://www.facebook.com/auti.mate.games/"><img id="image-fb" src="fb.png" alt="Facebook"/></a>
    <div id="copyright">2017 © Auti-mate</div>
  </div>
</body>
</html>
